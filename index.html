<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="style.css">
    
    <title>Project Pink</title>
</head>

<body>
    <nav class="navbar fixed-top justify-content-between">
        <a class="navbar-brand" href="index.html"><h3>Project Pink</h3></a>
        <form class="form-inline">
            <div class="input-group">
                <input id="autocomplete" type="text" class="form-control" placeholder="Enter your location">
                <div class="input-group-append">
                    <button id="search" class="btn btn-primary my-2 my-sm-0" type="button">
                        <span class="material-icons">search</span>
                    </button>
                </div>
            </div>
            <a href="add.html">
                <button id="add" class="btn btn-primary my-2 my-sm-0" type="button">
                    Add location
                </button>
            </a>
        </form>
    </nav>

    <div id="legend" class="card">
        <h3>Legend</h3>
        <div class="legend-scale">
            <ul class="legend-labels">
                <li><span class="products"></span>Free menstrual products</li>
                <li><span class="restrooms"></span>General restrooms</li>
            </ul>
        </div>
    </div>

    <div id="map"></div>

    <script src="script.js"></script>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?callback=initMap&libraries=places"> // Add API key here
        </script>
</body>

</html>
